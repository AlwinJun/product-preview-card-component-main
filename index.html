<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="product-img">
          <img src="images/image-product-mobile.jpg" alt="Bottle of perfeum" />
        </div>
        <div class="product-info">
          <div class="product-name">
            <h1>
              <span class="product-name-light">Perfume</span>
              <span class="product-name-bold"><strong>Gabrielle Essence Eau De Parfum</strong></span>
            </h1>
          </div>
          <div class="product-text">
            <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
          </div>
          <div class="product-price">
            <span class="product-price-new"><strong>$149.99</strong></span>
            <span class="product-price-old"><del>$169.99</del></span>
          </div>
          <div class="button">
            <button type="submit" class="submit">
              <img src="images/icon-cart.svg" alt="icon cart" />
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/AlwinJun">Alwin Jun</a>.
      </div>
    </footer>
  </body>
</html>
